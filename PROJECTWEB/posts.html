<!doctype html>
<html lang="en">
<head>
  <title>Posts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Posts</h1>

    <!-- Add Post Button -->
    <div class="text-end mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPostModal">Add Post</button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped" id="posttable">
        <thead class="table-dark">
          <tr>
            <th>Post ID</th>
            <th>Author ID</th>
            <th>Content</th>
            <th>Post Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Chart -->
    <canvas id="postChart" height="100"></canvas>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addPostForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="author_id" class="form-label">Author ID</label>
            <input type="number" class="form-control" id="author_id" required />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="3" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/posts.js"></script>
</body>
</html>
