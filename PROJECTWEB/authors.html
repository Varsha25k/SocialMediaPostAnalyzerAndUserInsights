<!doctype html>
<html lang="en">
<head>
  <title>Authors</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Authors</h1>

    <!-- Add Author Button -->
    <div class="text-end mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAuthorModal">Add Author</button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped" id="authortable">
        <thead class="table-dark">
          <tr>
            <th>Author ID</th>
            <th>Author Name</th>
            <th>Email</th>
            <th>Join Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Chart -->
    <canvas id="authorChart" height="100"></canvas>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addAuthorForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Author</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="authorname" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="authorname" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/authors.js"></script>
</body>
</html>
